<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alarm</title>
</head>
<body>

    <audio src="Alarm-ringtone.mp3"></audio>
    <div class="contain">
        <div class="clock_container">
            <div class="clock">
                <div class="hands" id="seconds"></div>
                <div class="hands" id="minutes"></div>
                <div class="hands" id="hour"></div>
            </div>
        </div>
        
    
        <div class="right">
            <div class="toggle">
                <div class="datediv">
                    <h1 class="date"></h1>
                </div>
    
                <div class="alarm">
                    <h1>Alarm</h1>
                    <div class="addalarm"><img src="icons8-plus (1).svg" alt="add new alarm"></div>
                    <div class="modal alarmmodal">
                        <form action="">
                            <input type="number" class="hourinput"> :
                            <input type="number" class="minuteinput">
                            <br>
                            <button class="alarmbtn">Set alarm</button>
                        </form>
                    </div>
                    <!-- <div class="alarmspan">
                        6:58
                        <span class="delete close" type="button">&times;</span>
                    </div> -->
                </div>
    
                
                <div class="timer">
                    <h1>Set timer</h1>
                    <div class="addtimer"><img src="icons8-plus (1).svg" alt="add new timer"></div>
                    <div class="modal timermodal">
                        <form>
                            <input type="number" class="hourTime"> :
                        <input type="number" class="minuteTime">
                        <br>
                        <button class="timerbtn">Set timer</button>
                        </form>
                    </div>
                    
                
                    <div class="timerspan">00:00:00</div>
                </div>
            </div>
    
            <div class="tabtoggler">
                <div class="clocktoggler"><h2>Clock</h2></div>
                <div class="alarmtoggler"><h2>Alarm</h2></div>
                <div class="timertoggler"><h2>Timer</h2></div>
            </div>
        </div>
    </div>
    
    

    

    <script src="app.js"></script>
</body>
</html>
